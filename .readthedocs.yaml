# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

formats:
  - epub
  - pdf

python:
  version: '3.8'
  install:
    - method: setuptools
      path: .

conda:
  environment: environment-dev.yml

build:
  os: "ubuntu-20.04"
  tools:
    python: "mambaforge-4.10"

sphinx:
  builder: html
  configuration: docs/conf.py
